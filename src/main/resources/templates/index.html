 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
         
    <title>Customer Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    
    <style type="text/css">
  
            body{color:#5D1818;
font-size:15 px;
background:#eee;
font-family: Arial, Helvetica, sans-serif;
}

    table{  
               
                     border-collapse: collapse;   
           width: 80 %;
	    }  
      th{  
        background-color: #356F43;  
        padding: 10 px;  
        }
        td{background-color:#CED6D1;  
        padding: 10 px;  }  
    </style>
</head>
<header style="background-color: #808080;  height: 80 px; width: 100 %">  
      <h1 style="font-size: 40 px; color: white;text-align: center; padding-top: 15 px;">Spring <img th:src="@{/images/globe-icon.png}" />  Customer</h1> 
</header>
<body>
<br/>
<div class="container" align="center">
		<form th:action="@{/logout}" method="get">
			<h5><button class="badge badge-pill badge-danger" name="registration"
				type="Submit">Logout</button></h5>
        <br/>
		</form>
		</div>
<div align="center">
 <form method="get"action="search">
<input type="text" name="keyword"/>
<input type="submit" value="Search"/>
</form>
<br/>
<h3><a href="new" class="badge badge-pill badge-info ">New Customer</a></h3>
<br/>

<table  border="2" cellpadding="10">

<thead>
<tr>

<th>ID</th>
<th>Name</th>
<th>LastName</th>
<th>Email</th>
<th>Phone</th>
<th>Age</th>
<th>Location</th>
<th>Action</th>

</tr>
</thead>
<tbody>

<tr th:each="customer : ${listCustomers}">
 <td th:text="${customer.id}">ID</td>
 <td th:text="${customer.name}">Name</td>
 <td th:text="${customer.last_name}">LastName</td>
 <td th:text="${customer.email}">Email</td>
 <td th:text="${customer.phone}">Phone</td>
 <td th:text="${customer.age}">Age</td>
 <td th:text="${customer.location}">Location</td>
 <td>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <a th:href="@{'/edit/' + ${customer.id}}"><button type="button" class="btn btn-outline-success">Edit</button></a>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <a th:href="@{'/delete/' + ${customer.id}}"><button type="button" class="btn btn-outline-success">Delete</button></a>
       </td>
</tr>
</tbody>
</table>
<br/>
<br/>


<br/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
 integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
 crossorigin="anonymous"></script>

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
     crossorigin="anonymous"></script>

</body>
