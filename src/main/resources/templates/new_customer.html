<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
         
    <title>Edit Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

       <style type="text/css">
    
            body{color:#5D1818;
font-size:15 px;

</head>
<header style="background-color: #808080;  height: 80 px; width: 100 %">  
      <h1 style="font-size: 40 px; color: white;text-align: center; padding-top: 15 px;">Spring <img th:src="@{/images/globe-icon.png}" />  Customer</h1> 
</header>
     <body>
     <div class="container" align="center">
		</div>
<br/>
       <div align="center">
       <h3><a href="/index" class="badge badge-pill badge-info">Main Menu</a></h3>
       <br/>
       <h1>New Customer</h1>
      
  <br/>
  <br/>
         <form action="#" th:action="@{save}" th:object="${customer}" method="post">
   <table border="2" cellpadding="10">
    
   <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}"/></td>
      </tr>

      <tr>
      <td>LastName</td>
      <td><input type="text" th:field="*{last_name}"/></td>
      </tr>
      
      <tr>
      <td>Email</td>
      <td><input type="text" th:field="*{email}"/></td>
      </tr>

      <tr>
      <td>Phone</td>
      <td><input type="text" th:field="*{phone}"/></td>
      </tr>
      
      <tr>
      <td>Age</td>
      <td><input type="text" th:field="*{age}"/></td>
      </tr>
      
      <tr>
      <td>Location</td>
      <td><input type="text" th:field="*{location}"/></td>
      </tr>
      
     <tr>
     
     <td colspan="2"><button type="submit" class="btn btn-secondary btn-sm">Save</button></td>
     
     </tr>
     
</table>
</form>
</div>
